<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection - Live Output</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background: #1a1a1a;
            color: #00ff00;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #00ff00;
            background: #000;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #00ff00;
        }
        
        .subtitle {
            color: #00ff00;
            font-size: 1.1rem;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .video-container {
            border: 1px solid #00ff00;
            background: #000;
            padding: 10px;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
        }
        
        #videoFeed {
            width: 100%;
            background: #000;
            border: 1px solid #333;
        }
        
        .output-container {
            border: 1px solid #00ff00;
            background: #000;
            padding: 10px;
            height: 480px;
            overflow-y: auto;
        }
        
        .output-header {
            padding: 10px;
            border-bottom: 1px solid #00ff00;
            margin-bottom: 10px;
        }
        
        #outputConsole {
            height: 400px;
            overflow-y: auto;
            background: #000;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .console-line {
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .timestamp {
            color: #666;
        }
        
        .detection-line {
            color: #00ff00;
        }
        
        .error-line {
            color: #ff4444;
        }
        
        .info-line {
            color: #ffff00;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        button {
            padding: 8px 16px;
            border: 1px solid #00ff00;
            background: #000;
            color: #00ff00;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            background: #00ff00;
            color: #000;
        }
        
        button:disabled {
            border-color: #666;
            color: #666;
            cursor: not-allowed;
        }
        
        button:disabled:hover {
            background: #000;
            color: #666;
        }
        
        .status-bar {
            padding: 10px;
            border: 1px solid #00ff00;
            background: #000;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.connected {
            background: #00ff00;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ­ Emotion Detection</h1>
            <p class="subtitle">Live Output from Python Model</p>
        </header>
        
        <div class="content">
            <div class="video-container">
                <div class="video-wrapper">
                    <img id="videoFeed" src="" alt="Live Video Feed">
                </div>
                <div class="controls">
                    <button id="fullscreenBtn">Fullscreen</button>
                    <button id="refreshBtn">Refresh Stream</button>
                </div>
            </div>
            
            <div class="output-container">
                <div class="output-header">
                    <h3>CONSOLE OUTPUT</h3>
                </div>
                <div id="outputConsole">
                    <div class="console-line info-line">ðŸŽ­ Emotion Detection Started!</div>
                    <div class="console-line info-line">Press 'q' to quit</div>
                    <div class="console-line info-line">Waiting for detection data...</div>
                </div>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting to emotion detection server...</span>
            </div>
            <div id="detectionCount">Detections: 0</div>
        </div>
    </div>

    <script>
        // DOM Elements
        const videoFeed = document.getElementById('videoFeed');
        const outputConsole = document.getElementById('outputConsole');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const detectionCount = document.getElementById('detectionCount');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const refreshBtn = document.getElementById('refreshBtn');

        // State variables
        let detectionCounter = 0;
        let isConnected = false;

        // Function to add message to console
        function addConsoleMessage(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const line = document.createElement('div');
            line.className = `console-line ${type}-line`;
            line.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            
            outputConsole.appendChild(line);
            outputConsole.scrollTop = outputConsole.scrollHeight;
        }

        // Function to update status
        function updateStatus(connected) {
            isConnected = connected;
            statusDot.className = `status-dot ${connected ? 'connected' : ''}`;
            statusText.textContent = connected ? 
                'Connected to emotion detection server' : 
                'Disconnected from server';
        }

        // Function to update detection count
        function updateDetectionCount() {
            detectionCounter++;
            detectionCount.textContent = `Detections: ${detectionCounter}`;
        }

        // Initialize video stream
        function initVideoStream() {
            videoFeed.src = '/video_feed?' + new Date().getTime();
            videoFeed.onload = function() {
                updateStatus(true);
                addConsoleMessage('Video stream connected', 'info');
            };
            
            videoFeed.onerror = function() {
                updateStatus(false);
                addConsoleMessage('Failed to load video stream', 'error');
            };
        }

        // Fetch emotion data
        async function fetchEmotionData() {
            try {
                const response = await fetch('/emotion_data');
                const data = await response.json();
                
                if (data.emotion && data.confidence) {
                    const message = `Detected: ${data.emotion} (${data.confidence}%)`;
                    addConsoleMessage(message, 'detection');
                    updateDetectionCount();
                }
            } catch (error) {
                console.error('Error fetching emotion data:', error);
            }
        }

        // Fullscreen functionality
        fullscreenBtn.addEventListener('click', function() {
            if (videoFeed.requestFullscreen) {
                videoFeed.requestFullscreen();
            } else if (videoFeed.webkitRequestFullscreen) {
                videoFeed.webkitRequestFullscreen();
            } else if (videoFeed.msRequestFullscreen) {
                videoFeed.msRequestFullscreen();
            }
        });

        // Refresh stream
        refreshBtn.addEventListener('click', function() {
            addConsoleMessage('Refreshing video stream...', 'info');
            initVideoStream();
        });

        // Initialize
        addConsoleMessage('Initializing emotion detection interface...', 'info');
        initVideoStream();

        // Poll for emotion data
        setInterval(fetchEmotionData, 1000);

        // Simulate initial output (remove this in production)
        setTimeout(() => {
            addConsoleMessage('Detected: happy (92.3%)', 'detection');
            updateDetectionCount();
        }, 2000);

        setTimeout(() => {
            addConsoleMessage('Detected: neutral (85.7%)', 'detection');
            updateDetectionCount();
        }, 4000);

        setTimeout(() => {
            addConsoleMessage('Detected: surprise (78.2%)', 'detection');
            updateDetectionCount();
        }, 6000);
    </script>
</body>
</html>
